<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Kits</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12 text-center">
        <h1>Kits</h1>
      </div>
    </div>

    <section class="kits-arredondados">
      <div class="container">
        <div class="row my-5">
          <div class="col-4">
            <div class="kit-1">
              <div class="row">
                <div class="col-12 text-center">
                  <h1>0% de desconto</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center bg-white">
                  <img
                    class="img-fluid"
                    src="img/varigold_kit03.webp"
                    onerror="this.onerror=null; this.src='img/varigold_kit03.png'"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
              <div class="row no-gutters bg-red">
                <div class="col-4 col-md-4 text-right">
                  <img width="50" class="img-fluid" src="img/relogio.png" />
                </div>
                <div class="col-8 col-md-8">
                  <div class="row no-gutters text-left">
                    <div class="col-md-12">
                      <p class="oferta-expira pl-3">Oferta expira em</p>
                      <p class="horario pl-3">
                        <span class="min">19</span>:<span class="seg">03</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
